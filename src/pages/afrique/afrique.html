<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="energy" >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Afrique</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let ar of articles">

    <img src="{{ar.image}}"/>

    <ion-card-content>
      <ion-card-title>
        <p [innerHTML]="ar.title"></p>

      </ion-card-title>
      <p>
        {{ar.date}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small color="energy" icon-start (click)="detailArticle(ar)">
          <ion-icon name='eye'></ion-icon>
          Voir
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="energy" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Publier
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
